{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{selected_meetup.title}}</title>
  <link rel="stylesheet" href="{% static 'meetups/styles/base.css' %}">
  <link rel="stylesheet" href="{% static 'meetups/styles/meetup-detail.css' %}">
</head>
<body>
  <main>
    <article>
      <img src="" alt="">

      <section id="location">
        <h2>Meetup Location</h2>
        <address>The meetup takes place at <span>{{selected_meetup.location}}</span> {{selected_meetup.address}}</address>
      </section>
      <section>
        <h2>What's the Meetup About?</h2>
        <p>{{selected_meetup.description}}</p>
        <footer>
          <p>
            Need more details? Please, contact the <a href="">Organizer</a> but don't spam us
          </p>
        </footer>
      </section>
      <section id="registration">
        <h2>Join Us!</h2>
        FORM
      </section>
    </article>
  </main>
</body>
</html>
